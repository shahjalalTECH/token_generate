<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Generate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="new-token-generate-parent">

        <!------ countdown --------->
        <div class="countdown_token_parent">
            <div class="countdown">
                <div class="hours">
                    <div class="value"></div>
                    <div class="title">Hours</div>
                </div>
                <div class="minutes">
                    <div class="value"></div>
                    <div class="title">Minutes</div>
                </div>
                <div class="seconds">
                    <div class="value"></div>
                    <div class="title">Seconds</div>
                </div>
            </div>
            <div class="add-token-generate">
                <div class="add-token-generate-title">Token Generate</div>
                <div class="add-token-generate-number">05</div>
            </div>
        </div>

        <div class="bold inpage-promo-box buy-fun-tokens-btn"><span class="buy-more-tokens-text">BUY <span
                    style="color:red;">2,500</span> FUN TOKENS TO GET <span style="color:blue;">4 FREE WOF SPINS</span>
                DAILY, <span style="color:green;">0% INTEREST
                    BOOST</span> AND <span style="color:#eb3434;">0.02% CASHBACK</span> ON ALL YOUR WAGERS!</span>
        </div>

        <button type="button" class="play_without_captcha_button"> <i class="fa fa-rocket"></i> PLAY WITHOUT CAPTCHA
        </button>

        <!------ hCaptcha --------->
        <div class="hCaptcha-parent">
            <div class="h-captcha" data-sitekey="194e8efb-f32d-4d44-8ffb-b54694c2f321"></div>
        </div>

        <div id="free_play_digits"> <span id="free_play_first_digit">0</span>
            <span id="free_play_second_digit">0</span> <span id="free_play_third_digit">0</span> <span
                id="free_play_fourth_digit">0</span> <span id="free_play_fifth_digit">0</span> </div>

        <p id="free_play_error" style="display: block;"
            class="free_play_element free_play_result_style free_play_result_error">Captcha is incorrect or has expired.
            Please try again.</p>

        <button type="button" class="free_play_form_button">Roll!</button>


        


          



          



    </div>







    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://js.hcaptcha.com/1/api.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
